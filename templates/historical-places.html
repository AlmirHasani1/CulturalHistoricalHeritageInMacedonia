<!DOCTYPE html>
<html lang="en">
<head>
    <title>Historical Places</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Global styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Body background gradient */
        body {
            background: linear-gradient(to right, #000000, #313131);
            color: white;
        }

        /* Navbar styling */
        .navbar {
            background: linear-gradient(to bottom, #FEE088, #7d7869);
            overflow: hidden;
            padding: 15px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: 'Cardinal', Arial, sans-serif;
            font-size: 25px;
        }

        .navbar li {
            display: inline-block;
            margin-right: 20px;
        }

        .navbar a {
            display: block;
            color: #732A03;
            text-decoration: none;
            padding: 20px 15px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .navbar a.active {
            background-color: black;
            border-radius: 20px; /* Adjust the radius for rounded corners */
            padding: 20px 25px; /* Adjust padding for a larger clickable area */
            box-shadow: inset 0 0 10px rgba(128, 128, 128, 0.5);
            color: white;
            transition: background-color 0.3s ease;
        }

        .navbar a.active[href="historical-places.html"] {
            /* Use the URL to specifically target the 'Historical Places' link */
            background-color: black;
            border-radius: 20px;
            padding: 20px 25px;
            box-shadow: inset 0 0 10px rgba(128, 128, 128, 0.5);
            color: white;
            transition: background-color 0.3s ease;
        }

        /* Cover page styles */
        .cover {
            height: 100vh;
            background: linear-gradient(to right, #000000, #313131);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }

        h1, h2 {
            font-family: 'Cardinal', Arial, sans-serif;
            font-size: 100px;
            margin: 0;
            line-height: 1.2;
        }

        .logo-container {
            margin-top: 20px;
            max-width: 200px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        /* New intro page styles */
        .intro {
            position: relative;
            width: 100%;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .color-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.16); /* Change the color and opacity as needed */
        }

        .text-container {
            margin-top: 20px; /* Adjust the margin as needed */
            text-align: center;

        }

        /* Your existing CSS styles */

        /* ... (other styles remain unchanged) */

        .text-container p {
            color: white;
            font-size: 50px; /* Increase the font size as needed */
            font-family: "Barlow Medium", Arial, sans-serif;
            /* Other text styles */
        }
    </style>
</head>
<body>
<div class="navbar">
    <ul>
       <li><a href="{{ url_for('intro') }}" id="introLink">Intro</a></li>
        <li><a href="{{ url_for('historical_places') }}" id="historicalLink">Historical Places</a></li>
    </ul>
</div>
<div class="intro">
    <div class="text-container">
        <p>

        </p>
    </div>
</div>
<div>
        <table>
            <thead>
                <tr>
                    <th>Place Name</th>
                    <th>Address</th>
                    <th>Coordinates</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry['Place Name'] }}</td>
                    <td>{{ entry['Address'] }}</td>
                    <td>{{ entry['Coordinates'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        // JavaScript logic for setting the 'active' class in the navbar
        var currentPage = document.location.pathname;
        var introLink = document.getElementById('introLink');
        var historicalLink = document.getElementById('historicalLink');

        if (currentPage.includes('intro.html')) {
            introLink.classList.add('active');
        } else if (currentPage.includes('historical-places.html')) {
            historicalLink.classList.add('active');
        }
    </script>
</body>
</html>
